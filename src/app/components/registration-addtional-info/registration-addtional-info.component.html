<div class="container">
    <div class="vms-signup-container row" theme>
        <div class="col-12 vms-signup-container__title d-flex justify-content-center">
            <p>Additional Info Form</p>
        </div>
        <form class="col-12 vms-signup-container__form">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 vms-form__group field">
                    <label>Please provide all informations and documents requested in the
                        form to
                        support
                        our verification process.</label>
                </div>
            </div>
            <div class="col-12 vms-signup-container__categoryHead d-flex justify-content-center">
                <p>Information required :</p>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-10 col-lg-8 vms-form__group field">
                    <textarea class="form-control" [disabled]="true" name="Info" id="info" rows="3"></textarea>
                </div>
            </div>
            <div class="col-12 vms-signup-container__categoryHead d-flex justify-content-center">
                <p>Provide details below :</p>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-10 col-lg-8 vms-form__group field">
                    <textarea class="form-control" name="details" id="details" rows="3"></textarea>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-1 col-lg-8 offset-lg-2 p-l-13 upload-input">
                    <label>W9 Form</label>
                    <input type="file">
                    <button class="vms-btn-primary">Upload</button>
                </div>
            </div>
        </form>
        <div class="col-12 vms-signup-container__actions">
            <div class="row justify-content-center">
                <button class="col-12 col-sm-5 mb-4 mb-sm-0  vms-btn-primary-outline mr-md-4">
                    Cancel
                </button>
                <button class="col-12 col-sm-5  vms-btn-primary">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
