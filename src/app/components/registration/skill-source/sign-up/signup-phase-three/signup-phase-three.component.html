<div class="container">
    <div class="vms-signup-container row" theme>
        <div class="col-12 vms-signup-container__title d-flex justify-content-center">
            <p>Additional Information</p>
        </div>
        <form class="col-12 vms-signup-container__form" [formGroup]="skillPhaseThreeForm" (ngSubmit)="onContinue()">
            <div class="row d-flex">
                <div class="col-12 vms-form__group field">
                    <label class="stanalone-form__label" for="TopTechSkills">Top Technical skill and Industry
                        services</label>
                    <textarea class="form-control" name="TopTechSkills" id="TopTechSkills" rows="3"
                        formControlName="TopTechSkills" autocomplete="off"
                        [ngClass]="{ 'is-invalid': submitted && form.TopTechSkills.errors }"></textarea>
                    <div *ngIf="submitted && form.TopTechSkills.errors" class="invalid-feedback">
                        <div *ngIf="form.TopTechSkills.errors.required">Top Tech Skills is required</div>
                    </div>
                </div>
                <div class="col-12 vms-form__group field">
                    <label class="stanalone-form__label" for="BenefitsProvides">Benefits Provides</label>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" formControlName="BenefitsProvides"
                                    (change)="onBenefitsCheckChange($event.target, 0)"
                                    [ngClass]="{ 'is-invalid': submitted && form.BenefitsProvides.errors }"
                                    type="checkbox" id="Medical" value="Medical">
                                <label class="form-check-label" for="Medical">Medical</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" formControlName="BenefitsProvides"
                                    (change)="onBenefitsCheckChange($event.target, 1)"
                                    [ngClass]="{ 'is-invalid': submitted && form.BenefitsProvides.errors }" id="Vision"
                                    value="Vision">
                                <label class="form-check-label" for="Vision">Vision</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" formControlName="BenefitsProvides"
                                    (change)="onBenefitsCheckChange($event.target, 2)"
                                    [ngClass]="{ 'is-invalid': submitted && form.BenefitsProvides.errors }"
                                    type="checkbox" id="LifeInsurance" value="LifeInsurance">
                                <label class="form-check-label" for="LifeInsurance">Life Insurance</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" formControlName="BenefitsProvides"
                                    (change)="onBenefitsCheckChange($event.target, 3)"
                                    [ngClass]="{ 'is-invalid': submitted && form.BenefitsProvides.errors }"
                                    type="checkbox" id="Disablity" value="Disablity">
                                <label class="form-check-label" for="Disablity">Disablity</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" formControlName="BenefitsProvides"
                                    (change)="onBenefitsCheckChange($event.target, 4)"
                                    [ngClass]="{ 'is-invalid': submitted && form.BenefitsProvides.errors }"
                                    type="checkbox" id="401K" value="401K">
                                <label class="form-check-label" for="Disablity">401K</label>
                            </div>
                            <!-- <div class="form-check form-check-inline">
                                <input class="form-check-input" formControlName="BenefitsProvides"
                                    [ngClass]="{ 'is-invalid': submitted && form.BenefitsProvides.errors }"
                                    type="checkbox" id="OtherBenefits" value="OtherBenefits">
                                <label class="form-check-label" for="OtherBenefits">401K</label>
                            </div> -->
                        </div>
                    </div>
                    <div *ngIf="submitted && form.BenefitsProvides.errors" class="invalid-feedback">
                        <div *ngIf="form.BenefitsProvides.errors.required">Choose atleast one Benefits Provides</div>
                    </div>
                </div>
                <div class="col-12 vms-form__group field">
                    <label class="stanalone-form__label" for="ServiceQualityPolicy">Service quality policy</label>
                    <textarea class="form-control" name="ServiceQualityPolicy" id="ServiceQualityPolicy" rows="3"
                        formControlName="ServiceQualityPolicy" autocomplete="off"
                        [ngClass]="{ 'is-invalid': submitted && form.ServiceQualityPolicy.errors }"></textarea>
                    <div *ngIf="submitted && form.ServiceQualityPolicy.errors" class="invalid-feedback">
                        <div *ngIf="form.ServiceQualityPolicy.errors.required">Service quality policy is required</div>
                    </div>
                </div>
                <div class="col-12 vms-form__group field">
                    <label class="stanalone-form__label" for="OfferTraining">Do you offer training</label>
                    <textarea class="form-control" name="OfferTraining" id="OfferTraining" rows="3"
                        formControlName="OfferTraining" autocomplete="off"
                        [ngClass]="{ 'is-invalid': submitted && form.OfferTraining.errors }"></textarea>
                    <div *ngIf="submitted && form.OfferTraining.errors" class="invalid-feedback">
                        <div *ngIf="form.OfferTraining.errors.required">Training Offering is required</div>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-12 vms-signup-container__actions">
            <div class="row justify-content-center">
                <button class="col-12 col-sm-5  vms-btn-primary-outline mr-sm-4" (click)="navigateBack()">
                    <i class="fa fa-angle-left" aria-hidden="true"></i>
                    Previous
                </button>
                <button class="col-12 col-sm-5  vms-btn-primary" type="submit" (click)="onContinue()">
                    Continue
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>
