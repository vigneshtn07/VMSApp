<div class="container m-t-30">
    <div class="vms-signup-container row" theme>
        <div class="col-12 vms-signup-container__title d-flex justify-content-center">
            <p>Specialist Sign Up</p>
        </div>
        <form class="col-12 vms-signup-container__form">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 vms-form__group field">
                    <input type="text" name="FirstName" id="" class="form__field" placeholder="First Name"
                        aria-describedby="helpId" maxlength="30">
                    <label for="FirstName" class="form__label">First Name</label>
                </div>
                <div class="col-12 col-md-6 col-lg-4 vms-form__group field">
                    <input type="text" name="LastName" id="" class="form__field" placeholder="Last Name"
                        aria-describedby="helpId" maxlength="30">
                    <label for="LastName" class="form__label">Last Name</label>
                </div>
                <div class="col-12 col-md-6 col-lg-4 vms-form__group field">
                    <input type="text" name="Email" id="" class="form__field" placeholder="Email"
                        aria-describedby="helpId" maxlength="30">
                    <label for="Email" class="form__label">Email</label>
                </div>
                <div class="col-12 col-md-6 col-lg-4 vms-form__group field date-field">
                    <input type="text" placeholder="Date of Birth" name="DateOfBirth" [(ngModel)]="modelDate"
                        class="form__field form-control" [bsConfig]="bsConfig" class="form__field form-control"
                        bsDatepicker>
                </div>
                <div class="col-12 col-md-6 col-lg-4 vms-form__group field">
                    <select class="dropdown">
                        <option>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="col-12 col-md-6 col-lg-4 vms-form__group field">
                    <input type="text" class="form__field" placeholder="PhoneNumber" name="PhoneNumber" id='PhoneNumber'
                        [textMask]="maskTypes.Phone" [maxLength]="maskTypes.Phone.mask.length" required />
                    <label for="PhoneNumber" class="form__label">Phone Number</label>
                </div>
                <div class="col-12 col-md-6 col-lg-4 vms-form__group field">
                    <input type="text" name="StreetAddress" id="" class="form__field" placeholder="Street Address"
                        aria-describedby="helpId" maxlength="50">
                    <label for="StreetAddress" class="form__label">Street Address</label>
                </div>
                <div class="col-12 col-md-6 col-lg-4 vms-form__group field">
                    <input type="text" name="City" id="" class="form__field" placeholder="City"
                        aria-describedby="helpId" maxlength="30">
                    <label for="City" class="form__label">City</label>
                </div>
                <div class="col-12 col-md-6 col-lg-4 vms-form__group field">
                    <input type="text" name="State" id="" class="form__field" placeholder="State/Province"
                        aria-describedby="helpId" maxlength="30">
                    <label for="State" class="form__label">State/Province</label>
                </div>
                <div class="col-12 col-md-6 col-lg-4 vms-form__group field">
                    <select class="dropdown">
                        <option>Select country</option>
                        <option>India</option>
                        <option>UK</option>
                        <option>Russia</option>
                        <option>Japan</option>
                        <option>Malasiya</option>
                        <option>Australia</option>
                        <option>New Zealand</option>
                        <option>Canada</option>
                        <option>Africa</option>
                        <option>Sri lanka</option>
                        <option>USA</option>
                    </select>
                </div>
                <div class="col-12 col-md-6 col-lg-4 vms-form__group field">
                    <input type="text" name="Zipcode" id="" class="form__field" placeholder="Zip/Postal code"
                        aria-describedby="helpId" [textMask]="maskTypes.ZipCode">
                    <label for="Zipcode" class="form__label">Zip/Postal code</label>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12 col-md-6 col-lg-4 vms-form__group field">
                    <input type="text" name="PassportNumber" id="" class="form__field" placeholder="Passport Number"
                        aria-describedby="helpId" maxlength="30">
                    <label for="PassportNumber" class="form__label">Passport Number</label>
                </div>
                <div class="col-12 col-md-6 col-lg-4 vms-form__group field">
                    <input type="text" name="LinkedInProfile" id="" class="form__field"
                        placeholder="LinkedIn Profile Name" aria-describedby="helpId" maxlength="30">
                    <label for="LinkedInProfile" class="form__label">LinkedIn Profile Name</label>
                </div>
                <div class="col-12 col-md-6 col-lg-4 vms-form__group field">
                    <input type="text" name="Roles/Titles" id="" class="form__field"
                        placeholder="Roles/Titles/best suited for" aria-describedby="helpId" maxlength="30">
                    <label for="Roles/Titles" class="form__label">Roles/Titles/best suited for</label>
                </div>
            </div>
            <div class="row mt-5 pl-3">
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dec" value="dec">
                        <label class="form-check-label" for="dec">Would you want us to screen you to make sure your
                            skills match our rating</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="dec" value="dec">
                        <label class="form-check-label" for="dec">I Certify that all information provided as part of
                            this application is true and correct to the best of my knowledge. I understand that any
                            false information may result in denial or revaocation of the application</label>
                    </div>
                </div>
            </div>
        </form>
        <div class="col-12 vms-signup-container__actions">
            <div class="row justify-content-center">
                <button class="col-12 col-sm-5  vms-btn-primary-outline mr-sm-4">
                    Cancel
                </button>
                <button class="col-12 col-sm-5  vms-btn-primary" (click)="onSubmit()">
                    Submit
                </button>
            </div>
        </div>
    </div>
</div>
