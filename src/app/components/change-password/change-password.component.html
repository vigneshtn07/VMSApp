<div class="container-fluid p-0" theme>
    <div class="row min-vh-100">
        <aside class="col-12 col-md-3 col-lg-2 p-0 p-0 bg-dark flex-shrink-1">
            <nav class="navbar navbar-expand navbar-dark bg-dark flex-md-column flex-row align-items-start py-2">
                <div class="collapse navbar-collapse ">
                    <ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
                        <li class="nav-item">
                            <a class="nav-link pl-0" href="javascript:void(0)"><i class="fa fa-user"></i> <span
                                    class="d-none d-md-inline">My Account</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pl-0" href="javascript:void(0)"><i class="fa fa-building"></i> <span
                                    class="d-none d-md-inline">Company Profile</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link pl-0" href="javascript:void(0)"><i class="fa fa-users"></i> <span
                                    class="d-none d-md-inline">Users</span></a>
                        </li>
                        <li class="nav-item nav-item--active">
                            <a class="nav-link pl-0" href="javascript:void(0)"><i class="fa fa-unlock-alt"></i> <span
                                    class="d-none d-md-inline">Change Password</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>
        <main class="col bg-faded flex-grow-1 change-password-container">
            <div class="row justify-content-center my-4">
                <p class="content-title">Change password</p>
            </div>
            <form class="col-12 vms-signup-container__form" [formGroup]="changepwdForm">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-10 col-lg-7 vms-form__group field">
                        <input [type]="showPassword.oldPassword ? 'text' : 'password'" class="form__field"
                            placeholder="Old Password" name="OldPassword" id='OldPassword' formControlName="OldPassword"
                            [ngClass]="{ 'is-invalid': submitted && f.OldPassword.errors }" required />
                        <label for="OldPassword" class="form__label">Enter Old Password</label>
                        <span class="password-icon" (click)="showPassword.oldPassword = !showPassword.oldPassword">
                            <i class="fa" [ngClass]="{
                            'fa-eye-slash': !showPassword.oldPassword,
                            'fa-eye': showPassword.oldPassword
                          }"></i>
                        </span>
                        <div *ngIf="submitted && f.OldPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.OldPassword.errors.required">Old Password is required</div>
                        </div>
                    </div>
                    <div class="col-12 col-md-10 col-lg-7 vms-form__group field">
                        <input [type]="showPassword.newPassword ? 'text' : 'password'" class="form__field"
                            placeholder="EnterNewPassword" name="EnterNewPassword" id='EnterNewPassword'
                            formControlName="EnterNewPassword"
                            [ngClass]="{ 'is-invalid': submitted && f.EnterNewPassword.errors }" required />
                        <label for="EnterNewPassword" class="form__label">Enter New Password</label>
                        <span class="password-icon" (click)="showPassword.newPassword = !showPassword.newPassword">
                            <i class="fa" [ngClass]="{
                            'fa-eye-slash': !showPassword.newPassword,
                            'fa-eye': showPassword.newPassword
                          }"></i>
                        </span>
                        <div *ngIf="submitted && f.EnterNewPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.EnterNewPassword.errors.required">Enter New Password is required</div>
                        </div>
                    </div>
                    <div class="col-12 col-md-10 col-lg-7  vms-form__group field">
                        <input [type]="showPassword.confirmPassword ? 'text' : 'password'" class="form__field"
                            name="ConfirmPassword" placeholder="Confirm new password" id='ConfirmPassword'
                            formControlName="ConfirmPassword"
                            [ngClass]="{ 'is-invalid': submitted && f.ConfirmPassword.errors }" required />
                        <label for="ConfirmPassword" class="form__label">Confirm new password</label>
                        <span class="password-icon"
                            (click)="showPassword.confirmPassword = !showPassword.confirmPassword">
                            <i class="fa" [ngClass]="{
                            'fa-eye-slash': !showPassword.confirmPassword,
                            'fa-eye': showPassword.confirmPassword
                          }"></i>
                        </span>
                        <div *ngIf="submitted && f.ConfirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.ConfirmPassword.errors.required">Enter Confirm Password is required</div>
                            <div *ngIf="f.ConfirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="col-12 mt-5">
                <div class="row justify-content-center">
                    <button class="col-8 col-md-3 col-lg-2 mb-3 mb-sm-0 vms-btn-primary-outline mr-md-4">
                        Cancel
                    </button>
                    <button class="col-8  col-md-3 col-lg-2 vms-btn-primary" (click)="onSubmit()">
                        Submit
                    </button>
                </div>
            </div>
        </main>
    </div>
</div>
