<div class="login-container">
  <div class="login-container__section">
    <div class="login-container__signin">
      <div class="login-container__image">
        <img src="../../assets/images/vms-login.jpg" alt="vms-img" />
      </div>
      <!-- Login Form start-->
      <form [formGroup]="loginForm" class="login-container__form" (ngSubmit)="onSubmit()">
        <span class="login-container__title"> VMS Login </span>

        <div class="login-container__input">
          <input
            type="text"
            name="email"
            placeholder="Email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <span class="login-container__input-icon">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>

        <div class="login-container__input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            name="pass"
            formControlName="password"
            placeholder="Password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <span class="login-container__input-icon">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
          <span class="login-container__password-icon" (click)="showPassword = !showPassword">
            <i
              class="fa"
              [ngClass]="{
                'fa-eye-slash': !showPassword,
                'fa-eye': showPassword
              }"
            ></i>
          </span>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>

        <div class="login-container__btn">
          <button class="vms-btn-primary" type="submit" (click)="authenticateUser()">Login</button>
        </div>

        <div class="text-center p-t-12">
          <span class="login-container__help-text"> Forgot </span>
          <a class="login-container__help-text-1" routerLink="/forgot-password">
            Username / Password?
          </a>
        </div>

        <div class="text-center p-t-100">
          <a class="login-container__help-text-1" href="#">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
      <!-- Login Form end-->
    </div>
  </div>
</div>
